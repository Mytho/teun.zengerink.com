<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    {% if jekyll.environment == "production" %}
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10755871-2"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-10755871-2');
      </script>
    {% endif %}
    <meta name="p:domain_verify" content="0ef694b142aa69b89f02ebe3b7ca618f"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.6/jquery.fancybox.min.css">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>

  <body>
    <header>
      <a href="/">
        <h1>Teun Zengerink</h1>
      </a>
      <input id="menu-visible" class="menu-checkbox" type="checkbox" />
      <label for="menu-visible" class="menu-hamburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </label>
      <nav>
        <ul>
          <li><a href="/about">About</a></li>
        </ul>

        <h2>Work</h2>
        <ul>
        {% for item in site.work %}
          <li{% if item.name == page.name %} class="active"{% endif %}>
            <a href="/work/{{ item.name }}">{{ item.title }}</a>
          </li>
        {% endfor %}
        </ul>

        <span class="social">
          <a href="https://instagram.com/t.zengerink/">
            <img src="/assets/img/instagram.jpg">
          </a>
          <a href="https://pinterest.com/tzengerink/">
            <img src="/assets/img/pinterest.jpg">
          </a>
        </span>
      </nav>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.6/jquery.fancybox.min.js"></script>
    <script>
      $('[data-fancybox]').fancybox({
        buttons: ["close"],
        clickContent: false,
      });
    </script>
  </body>

</html>
