---
layout: default
---

<article class="work{% if page.mode %} {{ page.mode }}{% endif %}">
  {% for photo in site.static_files %}
    {% if photo.path contains page.name %}
      <a data-fancybox="images" href="{{ photo.path }}">
        <img src="{{ photo.path }}" alt="{{ page.title  }} {{ photo.basename }}">
      </a>
    {% endif %}
  {% endfor %}
</article>
