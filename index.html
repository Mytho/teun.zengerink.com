/work/under-your-nose">Under Your Nose</a></li><li class=""><a href="/work/fortress">Fortress</a></li><li class=""><a href="/work/symbiosis">Symbiosis</a></li><li class=""><a href="/work/untitled/01">Untitled</a></li></ul><span class="Sidebar_socials__32vzM"><a href="https://instagram.com/t.zengerink/"><img src="/img/instagram.jpg" alt="Instagram"/></a><a href="https://pinterest.com/tzengerink/"><img src="/img/pinterest.jpg" alt="Pinterest"/></a></span></nav></aside><main class="Layout_main__3m1yK"><div class="SinglePhoto_container__3YIHM"><div class="SinglePhoto_title__2FfYY">Take, Make, Waste</div><img width="1000" height="800" src="/photos/take-make-waste/01.jpg" alt="Take, Make, Waste"/></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"projects":[{"slug":"take-make-waste","title":"Take, Make, Waste","statement":"Clothes, mobile phones, plastic packaging. Short life span and over production, aimed at single use and new models. We’re mostly focused on the end product.\n\nThe raw materials that are needed, the withdrawal of natural resources from the earth: we’re scarcely realising the influence on our living environment. What happens to the products after their life span has expired, is non-essential. Take, Make, Waste.\n\nThe impact of this mode of life on our habitat is big. This project is the result of a search for how this thinking pattern shapes the Western Harber of Amsterdam. Most of the time the effects are clearly visible in an industrial area. Sometimes the truth is disguised and hidden beneath the surface.\n","photos":[{"key":"01","caption":"Transshipment terminal at a former refinery. With a total capacity of over 1 million m3 divided over 69 tanks one of Amsterdam's most important terminals for gasoline and LPG.","url":"/photos/take-make-waste/01.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"02","caption":"The company states environmental protections is one of their core values. In their trade they adhere to the environmental standards. Apparently, complying to these standards equals environmental protection.","url":"/photos/take-make-waste/02.jpg","size":{"height":1000,"orientation":1,"width":800,"type":"jpg"}},{"key":"03","caption":"On the border of the port area a recreational attraction is being built. The hill is made out of 3 million m3 bottom ash, the residue of the nearby household waste incinerator. The responsible organisation points out it is an artwork.","url":"/photos/take-make-waste/03.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}}]},{"slug":"point-of-no-return","title":"Point of no Return","statement":"The bungee jumper on top of the bridge. Exactly at the point between safely on the edge and within free fall. The child on the swing. Precisely at the end of it’s backswing, right before it falls down with a thrilling sensation. Dead center. Mark of an ending, start of a new surprise.\n\nUsing Google Street View locations were visited where the online map ends dead. What is it that these locations have in common? What makes these locations unsuitable for visualisation in the largest digital network of streets? What can be found over that border, past the ending, for an unknown experience?\n","photos":[{"key":"01","caption":"","url":"/photos/point-of-no-return/01.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"02","caption":"","url":"/photos/point-of-no-return/02.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"03","caption":"","url":"/photos/point-of-no-return/03.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"04","caption":"","url":"/photos/point-of-no-return/04.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"05","caption":"","url":"/photos/point-of-no-return/05.jpg","size":{"height":800,"orientation":1,"width":1000,"type":"jpg"}},{"key":"06","caption":"","url":"/photos/point-o
